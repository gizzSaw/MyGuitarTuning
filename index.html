<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Guitar Tunung</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">My Guitar Tunung</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="app">

                <ul class="app__notes">
                    <li class="app__notes-item string6">B</li>
                    <li class="app__notes-item string5">E</li>
                    <li class="app__notes-item string4">A</li>
                </ul>

                <img class="app__img" src="img/img.JPG" alt="Изобржение головки грифа гитары">

                <ul class="app__notes">
                    <li class="app__notes-item string3">D</li>
                    <li class="app__notes-item string2">F#</li>
                    <li class="app__notes-item string1">B</li>
                </ul>

            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="control">
                <button class="control__btn control__btn_prev">
                    -
                </button>
                <div class="control__title">
                    <span id="currentTuning">D#</span>
                    tuning:
                    <span class="control__notes">B E A D F# B</span>
                </div>
                <button class="control__btn control__btn_next">
                    +
                </button>
            </div>
        </div>
    </footer>

</body>

</html>
