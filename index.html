<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Guitar Tunung</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">My Guitar Tunung</h1>
        </div>
    </header>
    <main class="main">
        <section class="app">
            <div class="container">
                <div class="app__inner">
                    <ul class="app__notes">
                        <li class="app__notes-item string6">E</li>
                        <li class="app__notes-item string5">A</li>
                        <li class="app__notes-item string4">D</li>
                    </ul>

                    <img class="app__img" src="img/img.JPG" alt="Изобржение головки грифа гитары">

                    <ul class="app__notes">
                        <li class="app__notes-item string3">G</li>
                        <li class="app__notes-item string2">B</li>
                        <li class="app__notes-item string1">E</li>
                    </ul>

                </div>

            </div>
            <div class="control">
                <div class="container">
                    <div class="control__inner">
                        <button class="control__btn control__btn_prev">
                            -
                        </button>
                        <div class="control__title">
                            <span id="currentTuning">E</span>
                            <button class="dropBtn">Standart </button> tuning: 
                            <br>
                            <span class="control__notes">E A D G B E</span>
                        </div>
                        <button class="control__btn control__btn_next">
                            +
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
